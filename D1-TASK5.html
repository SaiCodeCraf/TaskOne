<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Table Layout</title>
</head>
<body>
    <h2 align="center">Registration Form</h2>
    <form action="">
        <table border="1" cellspacing="0" cellpadding="1" >
            <tr>
                <td align="center" ><b>FirstName</b></td>
                <td ><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><b>LastName</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><b>Email</b></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td align="center"><b>Password</b></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td align="center"><b>Re-enterPassword</b></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td align="center"><b>Gender</b></td>
                <td><input type="radio"><p>male</p>
                    <input type="radio"><p>Female</p></td>
                
            </tr>
            <tr>
                <td align="center"><b>Age</b></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td align="center"><b>phoneNumber</b></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td align="center"><b>Address</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><b>State</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><b>country</b></td>
                <td><select class="form-select" aria-label="Default select example">
                    <option selected>choose your country</option>
                    <option value="1">India</option>
                    <option value="1">Others</option>
                </select</td>
            </tr>
            <tr >
                <td align="center"><b>Language Known</b></td>
                <td ><input type="checkbox"><p>English</p>
                <input type="checkbox"><p>Kannada</p>
                <input type="checkbox"><p>Hindi</p>
                <input type="checkbox"><p>Telugu</p>
            </td>
            </tr>
            <tr>
                
                <td colspan="10"><input type="checkbox"><p>here by I declare all given details are true</p></td>
            </tr>
            <tr>
                <td colspan="10" align="right"><p>login to <a href="https://ethnus.com/">ethuns</a> website</p></td>
            </tr>
    </form>
    
</table>
<input type="submit" value="Register" >
</body>
</html>
